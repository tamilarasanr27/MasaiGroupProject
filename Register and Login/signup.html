<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="//img.shop.com/Image/resources/images/favicon.ico">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- here is a website icon  -->
    <link rel="icon" href="//img.shop.com/Image/resources/images/favicon.ico">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./navbar/style/nav.css">
    <link rel="stylesheet" href="./style/signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    
      <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>


    
    <title>SHOP.COM || Create an account here</title>
</head>

<body>
    <!-- navbar will be start from here -->
   <div id="navbar"></div>

    <!-- navbar will be end here -->
    <div id="submain">
        <h1>Create an account</h1>
        <p>* Indicates required field</p>

        <form id="form">
            <div id="frstform">
                <label class="name">
                    First name*
                    <input id="fname" class="css-tooltip" data-toggle="tooltip" title="Required" type="text"
                        placeholder="First name here">
                </label>
                <label class="lastname">
                    Last name*
                    <input id="lname" data-toggle="tooltip" title="Required" type="text" placeholder="Last name here">
                </label>
            </div>

            <label class="mail">
                Email address*
                <input id="FEmail" data-toggle="tooltip" title="Required" type="text"
                    placeholder="Text Message (SMS) Alerts: (Optional)">
            </label>

            <div id="lastform">
                <label class="pass">
                    Password* (At least 7 characters)
                    <input id="Fpass" minlength="7"  data-toggle="tooltip" title="Required" type="password"
                        placeholder="Please enter a minimum of 7 charecters" required>
                </label>
                <label class="conpass">
                    Confirm password*
                    <input id="lpass" minlength="7" data-toggle="tooltip" title="Required" type="password"
                        placeholder="Please reenter your password" required>
                </label>
            </div>



            <h2 class="al">Text Message (SMS) Alerts: (Optional) </h2>
            <div id="secondsubmain">
                <input id="check" type="checkbox">
                <label class="Sms">Do you want to sign up for Shopper alerts from SHOP.COM? (Message and data rates may
                    apply.)
                </label>

            </div>

            <div id="thirdsubmain">
                <label class="conpass">
                    Mobile Phone
                    <input id="mobiles" type="number" placeholder="Please enter your 10 digit number(i.e 999 999 9999)">
                </label>
            </div>

            <div id="fourthsubmain">
                <label class="optinal">
                    <p>Were you referred by a Friends?</p>
                    <span>Enter there Email adreess(optinal)</span>
                    <input id="Reffer" type="text">
                </label>
            </div>

            <p class="consultant">Your Shop Consultant is SHOP.COM</p>

            <div id="head">
                <h2>Email deals:(optinal)</h2>
            </div>

            <div class="tek">
                <input id="checked" type="checkbox">
                <label class="Sweet">Do you want to sign up for sweet email offers and discounts from SHOP.COM?)
                </label>
            </div>

            <div class="tok">
                <input id="checkest" type="checkbox">
                <label class="SweetAlt">you want to sign up for sweet email offers and discounts from MarketAmerica.com
                    and its brands?)
                </label>
            </div>

            <p class="robort">Also, please confirm you are not a robot:</p>

            <div id="capcha">
                <input type="checkbox" required id="robocheck">
                <p>I'm not Robort</p>
                <img id="cap" src="https://www.google.com/recaptcha/about/images/reCAPTCHA-logo@2x.png" alt="recaptcha">
            </div>

            <input id="submit" type="submit" value="Create your new account" />
        </form>
        <p>By creating an account, you are agreeing to our<a id="tos"
                href="https://www.shop.com/info/terms-of-use"> Terms of Service</a> and <a id="pvcplc"
                href="https://www.shop.com/info/privacy-policy">Privacy Policy.</a></p>
    </div>
    <br>
    <!-- footer page will be start from here-->


<div id="footer"></div>

</body>
<script src="./script/signup.js"></script>
<script src="./navbar/script/nav.js" type="module"></script>
</html>
