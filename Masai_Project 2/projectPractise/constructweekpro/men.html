  var allData = document.querySelector("#products");

  function display(data) {
    allData.innerHTML = null;

    data.forEach(function (elem) {
      var card = document.createElement("div");

      var img = document.createElement("img");
      img.src = elem.image_url;

      var name = document.createElement("h3");
      name.textContent = elem.name;

      var price = document.createElement("p");
      price.textContent = elem.price;

      var offprice = document.createElement("p");
      offprice.textContent = elem.offprice;

      var cashback = document.createElement("p");
      cashback.textContent = elem.cashback;

      var div = document.createElement("div");
      div.setAttribute("id", "btn");

      var button = document.createElement("button");
      button.innerText = "Add to Cart";

      button.addEventListener("click", function () {
        AddToCart(elem);
      });

      let btn1 = document.createElement("button");
      btn1.setAttribute("id", "btn1");
      btn1.innerText = "See Details";
      btn1.style.color = "rgb(134, 134, 134)";
      btn1.addEventListener("click", function () {
        detail(el);
      });

      card.append(img, name, price, offprice, cashback, button, btn1);

      allData.append(card);
    });
  }

<script>
  /* When the user clicks on the button, 
      toggle between hiding and showing the dropdown content */
  function myFunction() {
    document.getElementById("myDropdown").classList.toggle("show");
  }

  // Close the dropdown if the user clicks outside of it
  window.onclick = function (event) {
    if (!event.target.matches(".dropbtn")) {
      var dropdowns = document.getElementsByClassName("dropdown-content");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains("show")) {
          openDropdown.classList.remove("show");
        }
      }
    }
  };
</script>
